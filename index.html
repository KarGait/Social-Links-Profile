<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gaitho">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Social links profile</title>
    </head>

    <body>
        <main class="card">
            <section class="card__profile">
                <figure>
                    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randal's Avatar" width="176" height="176">
                    <figcaption class="card__profile--caption card__profile--caption-name">Jessica Randal
                        <!-- <h1>Jessica Randal</h1> -->
                    </figcaption>
                    <figcaption class="card__profile--caption card__profile--caption-green">London,United Kingdom
                        <!-- <h3>London,United Kingdom</h3> -->
                        <!-- <p>London,United Kingdom</p> -->
                    </figcaption>
                </figure>
                <p class="card__profile--caption-grey"><q>Front-end developer and avid reader</q></p>
            </section>
            <section class="card_links">
                <nav>
                    <ul>
                        <li><a href="">Github</a></li>
                        <li><a href="">Frontend Mentor</a></li>
                        <li><a href="">LinkedIn</a></li>
                        <li><a href="">Twitter</a></li>
                        <li><a href="">Instagram</a></li>
                    </ul>
                </nav>
            </section>
        </main>
    </body>

</html>
